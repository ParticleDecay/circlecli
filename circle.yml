general:
  artifacts:
    - htmlcov

dependencies:
  override:
    - pip install -r requirements_dev.txt

test:
  post:
    - coverage run circlecli.py
    - coverage report -m --omit /home/ubuntu/virtualenvs/venv-system/lib/python2.7/site-packages/*
    - coverage html -m --omit /home/ubuntu/virtualenvs/venv-system/lib/python2.7/site-packages/*
